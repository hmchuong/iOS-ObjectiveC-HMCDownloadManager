# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

osx_image: xcode7.3
language: objective-c
cache: cocoapods
podfile: Example/Podfile
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod repo update
- pod install --project-directory=Example
script:
- set -o pipefail && xcodebuild test -enableCodeCoverage YES -workspace Example/HMCDownloadManager.xcworkspace -scheme HMCDownloadManager-Example -destination 'platform=iOS Simulator,name=iPhone 6s,OS=9.3' clean build test | xcpretty
- pod lib lint --allow-warnings
